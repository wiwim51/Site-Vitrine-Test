<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>
      Flam'Rose | La boutique en ligne Flam'Rose vous propose des créations
      maison utiles au quotidien, Lot naissance fait main, Lot de Cotons fait

    </title>
    <meta
      name="description"
      content="La boutique en ligne Flam'Rose vous propose des créations maison utiles au quotidien, Lot naissance fait main, Lot de Cotons fait main, 100% personnalisable, matériaux écologique, fabriqué en france !"
    />

    <!-- IMPORT ICONS -->
    <link rel="shortcut icon" href="./assets/images/icon_flamrose_return.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <!-- HEADER CONTAINER -->
    <header>
      <div class="header-container">
        <!-- TOP CONTAINER -->
        <div class="top-container">
          <input
            type="search"
            id="site-search"
            placeholder="Rechercher ... "
            name="q"
          />
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
        </div>

        <!-- CENTER CONTAINER -->
        <div class="center-container">
          <img
            id="logo"
            src="./assets/images/icon_flamrose_return.jpg"
            alt="logo"
          />
          <h1>Flam'Rose</h1>
        </div>

        <!-- BOTTOM CONTAINER -->
        <div class="bottom-container">
          <ul class="left">
            <li><a href="#">Promo</a></li>
            <li><a href="#">Nouveauté</a></li>
          </ul>
          <!-- SLIDE CONTENTS -->
          <div class="slider-shop">
            <div class="img__slider slide-1 active">
              <h2>Lot Naissance</h2>
              <button class="slide-btn">Ajouter au panier</button>
            </div>
            <div class="img__slider slide-2">
              <h2>Lot Cotons</h2>
              <button class="slide-btn">Ajouter au panier</button>
            </div>
            <div class="img__slider slide-3">
              <h2>Lot Naissance</h2>
              <button class="slide-btn">Ajouter au panier</button>
            </div>
            <div class="img__slider slide-4">
              <h2>Lot Cotons</h2>
              <button class="slide-btn">Ajouter au panier</button>
            </div>
            <div class="next">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="precedent">
              <i class="fa-solid fa-circle-arrow-left"></i>
            </div>
          </div>
          <ul class="right">
            <li><a href="#">Commandes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- FIRST SECTION SHOP -->
    <section>
      <div class="shop-cards">
        <div class="cards">
          <img src="./assets/images/cotons.jpg" alt="Lot-Cotons" />
          <div class="Ref">
            <p id="produit">Lot Cotons</p>
            <p id="prix">9.99 €</p>
          </div>
          <button class="slide-btn">Ajouter au panier</button>
        </div>
        <div class="cards">
          <img src="./assets/images/packbébé.jpg" alt="Pack-Naissance" />
          <div class="Ref">
            <p id="produit">Lot Naissance</p>
            <p id="prix">29.99 €</p>
          </div>
          <button class="slide-btn">Ajouter au panier</button>
        </div>
        <div class="cards">
          <img src="./assets/images/photo2.jpg" alt="Pack-Naissance" />
          <div class="Ref">
            <p id="produit">Lot Naissance</p>
            <p id="prix">29.99 €</p>
          </div>
          <button class="slide-btn">Ajouter au panier</button>
        </div>
        <div class="cards">
          <img src="./assets/images/photo1.jpg" alt="Lot-Cotons" />
          <div class="Ref">
            <p id="produit">Lot Cotons</p>
            <p id="prix">9.99 €</p>
          </div>
          <button class="slide-btn">Ajouter au panier</button>
        </div>
      </div>
    </section>
    <!-- FOOTER CONTAINER -->
    <footer>
      <div class="footer-contenaire">
        <!-- CONTACT -->
        <div class="Contact">
          <h2>Contact</h2>
          <ul>
            <li>Flam'Rose@gmail.com</li>
            <li>support.flamrose@gmail.com</li>
          </ul>
        </div>
        <!-- COPYRIGHT -->
        <div class="cgv-copyright">
          <p>&copy; 2022 Flam'Rose.fr</p>
        </div>
        <!-- SOCIAL NETWORK -->
        <div class="social-network">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- IMPORT JAVASCRIPT -->
    <script src="script.js"></script>
